name: Cross-Platform Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm test
        env:
          CI: true
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      - name: Build renderer
        run: npm run build:renderer

      - name: Test Electron app (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum npm run test:e2e
        continue-on-error: true

      - name: Test Electron app (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload test coverage
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
        continue-on-error: true

  notification-test:
    name: Notification System Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run notification unit tests
        run: npm run test:notifications
        env:
          CI: true

      - name: Check notification support
        run: node -e "const {Notification} = require('electron'); console.log('Notification.isSupported():', Notification.isSupported());"
        continue-on-error: true

      - name: Test notification models
        run: npm run test -- notificationModels.test.js
        continue-on-error: true
